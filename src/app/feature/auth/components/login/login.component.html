<section class="vh-100" style="background-color: rgb(233, 233, 233);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                            <h3 class="mb-5 fw-bold text-primary">Login Form</h3>

                            <div class="form-outline mb-4">
                                <label class="form-label fw-bold" for="typeEmailX-2">Email :</label>
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg"
                                    formControlName="email" />
                                <span class="text-danger"
                                    *ngIf="(formControl['email'].errors?.['required'] && formControl['email'].touched) || (formControl['email'].errors?.['required'] && submitted)">Email
                                    Required
                                </span>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label fw-bold" for="typePasswordX-2">Password :</label>
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                                    formControlName="password" />
                                <span class="text-danger"
                                    *ngIf="(formControl['password'].errors?.['required'] && formControl['password'].touched) || (formControl['password'].errors?.['required'] && submitted)">Password
                                    Required
                                </span>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
